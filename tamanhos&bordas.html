<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>Bootstrap</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 200px;
        padding: 16px;
        
      }
    </style>
  </head>
  <body>

    <!-- Classes de largura -->
    <div class="bg-success w-25">width 25%</div>
    <div class="bg-success w-50">width 50%</div>
    <div class="bg-success w-75">width 75%</div>
    <div class="bg-success w-100">width 100%</div>
    <div class="bg-success w-auto">width auto</div>

     <br>
     <br>

     <!-- Classes de Altura -->
    <div style="height: 300px; border: 1px solid gray;">
        <div class="bg-warning d-inline-block h-25">height 25%</div>
        <div class="bg-warning d-inline-block h-50">height 50%</div>
        <div class="bg-warning d-inline-block h-75">height 75%</div>
        <div class="bg-warning d-inline-block h-100">height 100%</div>
        <div class="bg-warning d-inline-block h-auto">height auto</div>
    </div>

    <br>
    <br>

    <!--Bordas 
        border -> todas as bordas
        border-top -> bordar superior
        border-bottom -> bordar inferios
        border-right -> bordar direita
        border-left -> bordar esquerda

        Cores de bordas
        border-<cor>: primary, secondary, success,info, 
                      warning, danger, light, dark, white
     -->
     <div class="bg-white mb-2 border border-success">todas as bordas</div>
     <div class="bg-white mb-2 border-top">borda superior</div>
     <div class="bg-white mb-2 border-bottom">borda inferior</div>
     <div class="bg-white mb-2 border-right">borda direita</div>
     <div class="bg-white mb-2 border-left">borda esquerda</div>

     <br>
     <br>

     <!-- Border Radius
    opções: rounded, rounded-top, rounded-right
            ,rounded-bottom, rounded-left, rounded-circle
    -->
    <div style="border: 1px solid;" class="bg-light mb-2 border-success rounded">rounded</div>
    <div style="border: 1px solid;" class="bg-light mb-2 border-success rounded-top">rounded top</div>
    <div style="border: 1px solid;" class="bg-light mb-2 border-success rounded-bottom">rounded bottom</div>    
    <div style="border: 1px solid;" class="bg-light mb-2 border-success rounded-right">rounded right</div>
    <div style="border: 1px solid;" class="bg-light mb-2 border-success rounded-left">rounded left</div>
    <div style="border: 1px solid;" class="bg-light mb-2 p-5 border-success w-25 rounded-circle">rounded circle</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min."></script>

  </body>
</html>
