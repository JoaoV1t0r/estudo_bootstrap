<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>Input Group</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 200px;
        padding: 16px;
      }
    </style>
  </head>
  <body>

    <form action="">
        <h2>Grupo prepend</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="E-mail">
        </div>
        
        <h2>Grupo append</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="E-mail">
            <div class="input-group-append">
                <span class="input-group-text">@gmail.com</span>
            </div>
        </div>

        <h2>URL Customixada</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://site.com/usuario/</span>
            </div>
            <input type="text" class="form-control" placeholder="Digite a URL">
        </div>

        <h2>Moeda</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
            </div>
            <input class="form-control" type="number" placeholder="Digite um valor">
            <div class="input-group-append">
                <span class="input-group-text">,00</span>
            </div>
        </div>

        <!-- 
            type: checbox/ radio
         -->
         <h2>Checbox / Radio</h2>
         <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <input type="text" class="form-control">
         </div>

         <h2>MÃºltiplos Inputs</h2>
         <div class="input-group">
             <div class="input-group-prepend">
                 <span class="input-group-text">Nome/E-mail</span>
             </div>
             <input class="form-control" type="text" placeholder="Digite seu E-mail">
             <input class="form-control" type="password" placeholder="Digite sua Senha">
         </div>

         <h2>Pesquisas</h2>
         <div class="input-group">
             <input type="text" class="form-control" placeholder="Pesquisar">
             <div class="input-group-append">
                 <button class="btn btn-success" type="button">Pesquisar</button>
             </div>
         </div>
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
