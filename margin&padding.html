    <link rel="stylesheet" href="./css/bootstrap.min.css">

      body{
        font-family: Arial, Helvetica, sans-serif;

  <body>

    <!--Aplicação de Margin 
        mt -> margin top
        mb -> margin bottom
        ml -> margin left
        mr -> margin right
        mx -> margin no eixo x
        my -> margin no eixo y 
        m -> margin em todos os lados
        Valor a definir (0 a 5)
Para o padding é so trocar o "m" pelo "p" 
     -->

     <h1 class="bg-success">Margin</h1>
     <p class="bg-success p-4">Conteúdo principal</p>
     <h1 class="bg-success">Margin</h1>
